<app-modal [modalTitle]="title" [onCancel]="onCancel" [onConfirm]="onConfirm">
    <p>Możesz dodać opinię</p>
    <div class="additional-content">
        Tytuł: <span>abcTytuł </span><br>
        Autor: <span>abcAutor</span> <br>

        <ngb-rating [(rate)]="currentRate">
            <ng-template let-fill="fill" let-index="index">
                <span class="star" [class.filled]="fill === 100">&hearts;</span>
            </ng-template>
        </ngb-rating>

    </div>
</app-modal>

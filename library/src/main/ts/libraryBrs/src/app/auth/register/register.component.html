<app-main-content [title]="title" [contentClass]="rulesHeight">
    <app-two-columns-content [rightClass]="rightClass">
        <div header>
            <div class="inputs">
                <app-input [label]="nameInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="surnameInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="phoneInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="mailInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="passwordInput" [inputClass]="inputClass" type="password"></app-input>
                <app-input [label]="passwordRepeatInput" [inputClass]="inputClass" type="password"></app-input>  
            </div>
                <div class="address-label">Adres</div>
                <div class="inputs">
                <app-input [label]="streetInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="houseNoInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="flatNoInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="postalCodeInput" [inputClass]="inputClass"></app-input>
                <app-input [label]="cityInput" [inputClass]="inputClass"></app-input>
            </div>
            <app-button [text]="textRegister" [btnClass]="btnClass"></app-button>
        </div>
        <div body class="info">
            <div class="info-with-icon">
                <i class="info circle icon"></i>
                <div class="text">
                    {{ 'registerInfo' | i18next }} <br>
                    {{ 'registerInfo.more' | i18next }}</div>
            </div>
            <div class="button-align horizontal-middle">
                <app-button [text]="goLogin" [btnClass]="btnClass"></app-button>
            </div>
        </div>
    </app-two-columns-content>
</app-main-content>

        <p>{{ title | i18next }}</p>
        <div class="parent">
            <div class="inside">
                <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
                <div>
                    <div class="title1">Filtry</div>

                    <app-input label="bookAdd.isbn" [formControlName]="ISBN"></app-input>
                    <app-select label="bookAddauthor" [options]="authors|async" 
                    [getDisplayedValue]="getAuthorDisplayedValue" 
                    formControlName="authorId"></app-select>
                    <app-select label="bookAddGenre" [options]="genres|async" 
                    
                    formControlName="genreId"></app-select>
                    <app-select label="bookAddPublisher" [options]="publishers|async"

<app-main-content [title]="title" [contentClass]="rulesHeight">
    <div class="parent padding">
        <div class="inside">
            <img src="https://picsum.photos/220/280">
        </div>
        <div>
            <div>
                <p class="title">Tytuł książki ABC</p>
                <p class="line"><span>Autor:</span> Jan Kowalski</p>
                <p class="line"><span>Wydawnictwo:</span> Nasza Księgarnia</p>
                <p class="line"><span>Rok wydania:</span> 2005</p>
                <p class="line"><span>Tytuł oryginalny:</span> Title aa</p>
                <p class="line"><span>Cykl:</span> Zbiór powieści</p>
                <p class="line"><span>Gatunek:</span> Fantastyka, Powieść</p>
                <p class="line"><span>Tagi:</span> Fantastyka, Klasyka</p>
            </div>
        </div>
        <div class="insideButtons">
            <p class="line rating"><span>Ocena:</span> 8,5/10</p>
            <div class="buttons">
                <div>
                    <app-button [iconClass]="iconClass" [text]="textRate" [btnClass]="btnClass"></app-button>
                    <div></div>
                    <app-button [iconClass]="addClass" [text]="textFav" [btnClass]="orangeBtnClass"></app-button>
                    <div></div>
                    <app-button [iconClass]="addClass" [text]="textToRead" [btnClass]="orangeBtnClass"></app-button>
                </div>
            </div>
        </div>
    </div>
    <app-book-availability></app-book-availability>
    <div class="padding ">
        <div class="availability">
            <i class="info circle icon"></i>
            <div >
                Książka dostępna do wypożyczenia! Dostępne 1/2 egzemplarze.
            </div>
        </div>
    </div>
</app-main-content>

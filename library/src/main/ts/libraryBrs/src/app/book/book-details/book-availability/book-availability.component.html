<div class="padding">
    <div class="availability">
        <div class="parent1">
            <i class="info circle icon"></i>
            <div class="text">
                {{text | i18next}}
            </div>
        </div>
        <div class="parent2" *ngIf="availability.available!=null && availability.available == 0">
            <app-button [text]="reserveText" [btnClass]="btnClass" [onClick]="makeReservation"></app-button>
            <div class="text">{{extraInfoText | i18next}}</div>
        </div>
    </div>

</div>

<app-notification-bar *ngIf="shouldDisplayAlert" (update)="close($event)"></app-notification-bar>

<div class="background-title">
</div>
<div class="height valign">
    <div class="content">
        <p>{{ title | i18next }}</p>
        <div class="parent">
            <div class="inside">

                    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
                        <div>
                            <div class="title1">Filtry</div>
                            <app-input label="bookAdd.title" [formControlName]="bookTitle"></app-input>
                            <app-input label="bookAdd.isbn" [formControlName]="ISBN"></app-input>
                            <app-input label="bookAdd.bookCopyNo" [formControlName]="bookCopyNo"></app-input>
                           
                            <app-select label="bookAddauthor" [options]="authors|async" 
                            [getDisplayedValue]="getAuthorDisplayedValue" 
                            formControlName="authorId"></app-select>
                            <app-select label="bookAddGenre" [options]="genres|async" 
                            
                            formControlName="genreId"></app-select>
                            <app-select label="bookAddPublisher" [options]="publishers|async" 
                          
                            formControlName="publisherId"></app-select>
                            <app-checkbox label="bookSearch.borrowed"></app-checkbox>
                            <app-checkbox label="bookSearch.overdue"></app-checkbox>
                            <app-checkbox label="bookSearch.available"></app-checkbox>
                        <!--
                            <app-input [label]="label"></app-input>
                            <app-input [label]="label"></app-input>
                            <app-input [label]="label"></app-input>
                            <app-input [label]="label"></app-input>
                            <app-select [label]="label"></app-select>
                            <app-checkbox [label]="label"></app-checkbox>
        
                            <app-multi-select [label]="label" [options]="publishers|async" ></app-multi-select>
        <app-checkbox [label]="label"></app-checkbox>--> 
                            <app-button [iconClass]="iconClass" [text]="text" [btnClass]="btnClass" [type]="submitBtnType"></app-button>
                           
                        </div>
                    </form>
            </div>
                  
           

            <div>

            </div>
            <div class="inside list">
                <div *ngFor="let singleBook of books; index as i;">
                    <app-lib-book-search-element></app-lib-book-search-element>
                </div>
                <app-lib-book-search-element></app-lib-book-search-element>
                <app-lib-book-search-element></app-lib-book-search-element>
                <app-lib-book-search-element></app-lib-book-search-element>
                <app-lib-book-search-element></app-lib-book-search-element>
                <app-lib-book-search-element></app-lib-book-search-element>
                <app-lib-book-search-element></app-lib-book-search-element>
                <app-lib-book-search-element></app-lib-book-search-element>
                <app-lib-book-search-element></app-lib-book-search-element>

            </div>
        </div>
    </div>
</div>

<div class="carousel-cell" (click)="onClick()">
    <div class="single twoColumnParent">
        <img [src]="book.photo">
        <div>
            <p class="title">Tytuł: {{book.title}}</p>
            <p >Autor: {{getAuthorDisplayedValue(book.authors)}}</p>
            <p >Gatunek: {{formatOther(book.genres)}}</p>
        </div>
        <div class="bookCopyInfo" *ngIf="availability">
            <p >Wypożyczone: {{availability.borrowedBooks}}/{{availability.allBooks}}</p>
            <p >Przetrzymane: {{availability.keptTooLong}}</p>
            <p >Rezerwacje: {{availability.numberOfReservations}}</p>
        </div>
    </div>
</div>

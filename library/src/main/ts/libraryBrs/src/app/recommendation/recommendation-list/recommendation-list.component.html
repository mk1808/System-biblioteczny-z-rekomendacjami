<app-main-content [title]="title" [contentClass]="rulesHeight">
    <div class="info margin">
        <div class="info-with-icon">
            <i class="info circle icon"></i>
            <div class="text">
                {{ 'recommendations.info' | i18next }} <br>
            </div>
        </div>
    </div>

    <div class="inside list">
        <div *ngFor="let singleBook of books; index as i;" >
            <app-recommendation-element></app-recommendation-element>
        </div>
        <app-recommendation-element></app-recommendation-element>
        <app-recommendation-element></app-recommendation-element>
        <app-recommendation-element></app-recommendation-element>
        <app-recommendation-element></app-recommendation-element>
        <app-recommendation-element></app-recommendation-element>
        <app-recommendation-element></app-recommendation-element>
    </div>
    <app-dropdown [text]="textDropdown">
        <div class="item">New</div>
        <div class="item" (click)="test()">
            <span class="description">ctrl + o</span>
            Open...
        </div>
        <div class="item">
            <span class="description">ctrl + s</span>
            Save as...
        </div>
        <div class="item">
            <span class="description">ctrl + r</span>
            Rename
        </div>
        <div class="item">Make a copy</div>
        <div class="item">
            <i class="folder icon"></i>
            Move to folder
        </div>
        <div class="item">
            <i class="trash icon"></i>
            Move to trash
        </div>
        <div class="divider"></div>
        <div class="item">Download As...</div>
        <div class="item">
            <i class="dropdown icon"></i>
            Publish To Web
            <div class="menu">
                <div class="item">Google Docs</div>
                <div class="item">Google Drive</div>
                <div class="item">Dropbox</div>
                <div class="item">Adobe Creative Cloud</div>
                <div class="item">Private FTP</div>
                <div class="item">Another Service...</div>
            </div>
        </div>
        <div class="item">E-mail Collaborators</div>
        <div class="item">
            <app-rating></app-rating>
        </div>
    </app-dropdown>
</app-main-content>

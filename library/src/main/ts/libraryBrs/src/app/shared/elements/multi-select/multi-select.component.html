<div class="ui form" [id]="label">
    <div class="field align-input" >
        <label>{{label | i18next}}</label>
        <select class="ui fluid search dropdown" multiple="" (change)="change($event)">
            <option value="">{{chooseValue|i18next}}</option>
            <option *ngFor="let option of options; index as i;" value="{{option.id}}">
                {{getDisplayedValue&&option.id?getDisplayedValue(option):option.name}}
            </option>
            <option *ngIf="allowOwnValue" value="newValue">Nowa wartość: </option>

        </select>
    </div>
</div>

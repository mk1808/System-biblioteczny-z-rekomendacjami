            <img src="../../../../assets/photos/open-book.png" height="40" class="background">

        </a>
        <div class="right menu">
            <a class="item" [routerLink]="['/books/search']" routerLinkActive="active">{{ 'booksSearch' | i18next }}</a>

            <a class="item" [routerLink]="['/home/contact']" routerLinkActive="active">{{ 'contact' | i18next }}</a>
            <a class="item" [routerLink]="['/auth/login']" routerLinkActive="active">{{ 'login' | i18next }}</a>
